
<body>
    <div class="product-container">
        <div class="product-details" *ngFor="let item for item">
            <h1>{{item.description}}</h1>
            <p>{{item.descriptionFull}}</p>
            <p><strong>מחיר:</strong> {{item.price}}</p>
            <div class="quantity">
                <span>כמות:</span>
                <button class="quantity-button">-</button>
                <input type="text" value="1" class="quantity-input">
                <button class="quantity-button">+</button>
            </div>
            <div class="colors">
                <span *ngFor="let color for color">צבעים:</span>
                <button class="color-button">{{item.color}}</button>
            </div>
            <div class="stock">
                <span>נשארו {{item.stock}} במלאי</span>
            </div>
            <button class="add-to-cart">הוספה לסל</button>
            <a href="#" class="view-cart">לחזור לקניות</a>
        </div>
        <div class="product-image">
            <img src="../../assets/table-homejpg.jpg" alt="תמונה של שולחן כתר מתקפל">
            <p>{{item.productName}}</p>
        </div>
    </div>
</body>
